<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <h1>TIC TAC TOE</h1>

    <div class="turn">
        <img src="cross_circle.jpg" alt="">
        <div class="chance">O TURN</div>
        <button class="reset-btn"><img src="reload.jpg" alt=""></button>
    </div>

    <div class="msg-container">
        <p id="msg"></p>
    </div>

    <div class="container">
        <div class="game">
            <button class="box b1"></button>
            <button class="box b2"></button>
            <button class="box b3"></button>
            <button class="box b4"></button>
            <button class="box b5"></button>
            <button class="box b6"></button>
            <button class="box b7"></button>
            <button class="box b8"></button>
            <button class="box b9"></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
